{% extends "hwform/base.html" %}

{% block head %}
<title>Ticket Detail</title>
{% endblock %}

{% block content %}
<div>                                                                        
    <h1>{{ ticket.ticket_sum }}</h1>   
    <p>Room: {{ ticket.ticket_room }}</p>   
    <p>Name: {{ ticket.ticket_name }}</p>                                        
    <p>Text: {{ ticket.ticket_descr }}</p>   
    <p>Date: {{ ticket.pub_date }}</p>                                        
</div>
{% endblock %}
